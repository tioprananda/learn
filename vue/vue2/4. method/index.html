<!-- METHOD BERISI FUNCTION YG DIKUMPUL DALAM OBJECT VUE -->

<!DOCTYPE html>
<html>
<head>
	<title>vue js</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<!-- componen vue di html:  -->
	<div id="app">
		<header>
			<img src="" width="80">
			<h1 v-once>{{ pesan }}</h1>

			<!-- CARA PANGGIL FUNCTION DI HTML -->
			<h1 v-once>{{ getFunction(`vue`) }}</h1>
			<h1>{{panggilFunction()}}</h1>

			<p>javascript framework</p>
		</header>

		<footer id="footer">
			<p>copyright 2022</p>
		</footer>

	</div>

<!-- cdn vue2 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.13"></script>

<!-- script untuk mengedit/membuat vue -->
<script>

const elemen = {
	pesan : `binding expression`,
	nilai : true,
	function : `ini function`,
};
const vm = new Vue({
	el : `#app`,
	data : elemen,
	// METHODS DIDALAMNYA BERISI FUNCTION-FUNCTION
	methods : {
		// 1. function mengembalikan parameter
		getFunction : nama => `ini adalah function ${nama}`,
		// 2. function memanggil funcion
		panggilFunction : function () {
			return this.getFunction(`callback`);
		}
	},
});
console.log(vm.$data.pesan);

</script>
</html>
