<!DOCTYPE html>
<html>
<head>
	<title>vue js</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<!-- componen vue di html:  -->
	<div id="#app">
		<header>
			<img src="" width="80">
			<h1>VUE JS</h1>
			<p>javascript framework</p>
		</header>

		<footer id="footer">
			<p>copyright 2022</p>
		</footer>

	</div>

<!-- cdn vue2 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.13"></script>

<!-- script untuk mengedit/membuat vue -->
<script>

const elemen = {
	message : `hello world`
};

const vm = new Vue({
	el : `#app`,
	data : elemen,
});

// MEMANGGIL OBJECT, carikan var vm, dgn property data, yg didalamnya ada elemen yg didalam elemennya ada message
// memanggil object pada property vm vue, wajib memakai $
console.log(vm.$data.message);

</script>
</html>
