<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabel</title>
</head>
<body>
    <h1>TABEL</h1>
    <!-- thead yaitu header pada tabel -->
    <!-- tbody : body tabel -->
    <!-- tr : baris tabel -->
    <!-- td : kolom cell -->
    <!-- th : baris tabel cetak tebal -->
    <!-- border : untuk membuat border -->
    <!-- cellspacing : membuat jarak baris border -->
    <!-- cellpadding : membuat jarak judul antar border -->
    <!-- colspan digunakan mengambungkan 2/lebih kolom -->
    <!-- rowspan digunakan utk mengambungkan 2/lebih baris -->

    <table border="1" cellspacing="0" cellpadding="5">

        <th>No.</th>
        <th>Nama</th>

        <tr>
            <td>1</td>
            <td>tio</td>
        </tr>
        <tr>
            <td>3</td>
            <td>tika</td>
        </tr>

    </table>

    <br><br><br>
    <!-- latihan -->

    <table border="1" cellspacing="0" cellpadding="5">

        <tr>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
            <td>1,4</td>
        </tr>
        
        <tr>
            <td>2,1</td>
            <td>2,2</td>
            <td>2,3</td>
            <td>2,4</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,2</td>
            <td>3,3</td>
            <td>3,4</td>
        </tr>
        <tr>
            <td>4,1</td>
            <td>4,2</td>
            <td>4,3</td>
            <td>4,4</td>
        </tr>

    </table>
    
</body>
</html>
