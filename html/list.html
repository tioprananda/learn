<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1>LIST</h1>

    <!-- ol adalah angka yg terurut yang didalamnya harus ada li untuk itemnya-->

    <!-- ol memiliki atribut : 1, A, a, I, i -->
    <ol type="A"> 
        <li>satu</li>
        <li>dua</li>
        <li>tiga</li>
    </ol>

    <!-- ul adalah list simbol yang tidak memiliki urutan -->
    <!-- ul memiliki atribut : disc, cirle, square -->
    <ul type="circle">
        <li>satu</li>
        <li>dua</li>
        <li>tiga</li>
    </ul>

    <!-- dt dan dd digunakan untuk membuat jarak pada kalimat utama -->
    <dt>HTML</dt>
    <dd>bahasa pemgrograman yang bukan bahasa pemrograman</dd>
</body>
</html>
